<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    {%if messages%}
        {%for message in messages%}
            <p>{{message}}</p>
        {%endfor%}
    {%endif%}
    <h3>Register Here!</h3>
    <form action='/register' method='post'>
        {%csrf_token%}
        <input type='text' name='first_name' placeholder="Enter your first name."><br/>
        <input type='text' name='last_name' placeholder="Enter your last name."><br/>
        <input type='text' name='email' placeholder="Enter your email."><br/>
        <input type='text' name='password' placeholder="Enter your password."><br/>
        <input type='text' name='c_password' placeholder="Confirm your password."><br/>
        <input type='submit' value="Register Here.">
    </form>
        <h3>Login Here</h3>
    <form action='/login' method='post'>  
        {%csrf_token%}              
        <input type='text' name='email' placeholder="Enter your email."><br/>
        <input type='text' name='password' placeholder="Enter your password."><br/>
        <input type='submit' value="Login Here.">

        
    </form>


</body>
</html>
